<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">  
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isfem" checked><label for="isfem">Feminino</label><br>
            <input type="radio" name="sexo" id="ismascu"><label for="ismascu">Masculino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label><br>
            <input type="checkbox" name="esvolei" id="iesvolei"> <label for="iesvolei">Vôlei</label><br>
            <input type="checkbox" name="eshand" id="ieshand"><label for="ieshand">Handebol<br></label>
        </fieldset>
        <p>
            <input type="submit" value="Enivar">
            <input type="reset" value="Limpar">
        </p>



    </form>
    
</body>
</html>
