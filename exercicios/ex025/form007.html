    <h1>Teste formulário</h1>

        </p>
        <p>
            <label for="inum2">Número 1:</label>
            <input type="number" name="numero2" id="inum2" min="0" max="10" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>

            <label for="isoma">Soma:</label>

        </p>

    </form>
