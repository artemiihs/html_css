<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1> Exemplo de Formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="iescor">Cor: </label>
            <input type="color" name="cor" id="iescor" value="#007895">
        </p>

        <p>
            <label for="iesrange">Nível de satisfação: </label>
            <input type="range" name="satisfacao" id="iesrange" min="1" max="5" value="2">
        </p>

        <p>
            <label for="iesfoto">Adicione uma foto: </label>
            <input type="file" name="foto" id="iesfoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
