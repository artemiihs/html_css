<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="nome" id="inome" autocomplete="on" minlength="10" maxlength="25"requiered placeholder="Nome completo">
        </p>
        <p>
            <label for="imedia">Nota:</label>
            <input type="number" name="media" id="imedia" min="1" max="10" placeholder="Média" step="0.1">
        </p>
        <p>
            <label for="imes">Mês:</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idata">Data:</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="hora">Horário:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
    
</body>
</html>
