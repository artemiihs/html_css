<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula sobre iframe</title>
    <style>
        iframe{
            border: 1px solid black;
            height: 500px;
            width: 400px;

        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o conteúdo do 

        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="yes"></iframe> 
        <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Video</a>

    para aprender a programar.</p>

    <p>O site do
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="no"></iframe>
        <a href="https://gustavoguanabara.github.io" target="_blank">Gustavo Guanabara no Github</a>

    também é muito legal</p>
    
</body>
</html>
