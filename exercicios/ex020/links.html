    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color:rgb(190, 28, 28);
            text-decoration: none;
            font-weight: bold;
        }
        
        a:visited{
            color: blueviolet;
        }
        
        a:hover{
            color:black;
            text-decoration: underline;
        }

       a:active{
        color: brown ;
       }

       a::after{
        content: '[link]';
        text-decoration: none ;
        font-weight: normal;
        color: gray;
       }
    </style>
</head>
