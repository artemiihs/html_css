<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
 <h1>Tags em HTML</h1>   
 <p>Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
 <ul type="square">
     <li title="tag &lt;p&gt;">Parágrafo</li>
     <li title="tag &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;, &lt;h5&gt;">Títulos</li>
     <li title="tag &lt;img&gt;">Imagens</li>
     <li title="tag &lt;pre&gt;">Abreviações</li>
     <li title="tag &lt;abber&gt;">Códigos-fonte</li>
     <li title="tag &lt;ol&gt;">Listas numeradas </li>
     <li title="tag &lt;ul&gt;">Listas com demarcadores</li>
 </ul>
</body>
</html>
